<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl my-10 font-semibold">Let's Some <span class="text-green-700">Mooooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="container mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 text-center py-14 text-white rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-red-400 text-center py-14 text-white rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 text-center py-14 text-white rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-14 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" class="block  w-3/4 py-1 px-2 mb-5 outline-0 border-2 rounded-md" type="text" name="" placeholder="Deposite money">
                        <button id="deposit-button" class="bg-blue-500 px-7 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-100 p-14 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block  w-3/4 py-1 px-2 mb-5 outline-0 border-2 rounded-md" type="text" name="" placeholder="Withdraw money">
                        <button id="withdraw-button" class="bg-red-500 px-7 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
