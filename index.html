<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Bap er Bank</title>
    <!-- Tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center my-5 text-2xl font-semibold">Welcome To <span class="text-green-600 font-bold text-3xl">My Bank!!</span></h1>
    <main>
        <section class="bg-green-100 p-5 w-2/4 mx-auto rounded">
            <h3 class="text-2xl pb-2 font-semibold ml-12">Please Login</h3>
            <div class="ml-12">
                <input id="user-email" class="block  w-3/4 py-1 px-2 mb-5 outline-0" type="email" name="" id="" placeholder="Enter Your Email">
                <input id="user-pass" class="block w-3/4 py-1 px-2 outline-0" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-green-500 px-7 py-2 rounded text-white mt-5 font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
